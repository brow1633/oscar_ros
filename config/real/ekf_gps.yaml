#                  false, false, false,
#                  false, false, false]
#    odom1_queue_size: 10
#    odom1_differential: true
#    odom1_relative: false

    imu0: zed2i/zed_node/imu/data
    imu0_config: [false, false, false,
                  false,  false,  false,
                  false, false, false,
                  true,  true,  true,
                  true,  true,  true]
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true

#    imu1: gps/navheading
